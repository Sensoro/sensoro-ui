<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link href="output.css" rel="stylesheet" />
    <script src="theme-change.js"></script>
  </head>

  <body class="grid min-h-screen place-content-center dark:bg-gray-800 dark:text-gray-300">
    <button
      class="absolute right-2 top-2 h-12 w-12 cursor-pointer rounded-md px-4 py-3 uppercase transition duration-200 ease-in-out hover:bg-black/5"
      onclick="toggleDarkmode()">
      <svg
        class="fill-current"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24">
        <path
          d="M12,18V6C15.31,6 18,8.69 18,12C18,15.31 15.31,18 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z" />
      </svg>
    </button>

    <main class="w-72 text-center">
      <img
        src="https://raw.githubusercontent.com/tailwindlabs/tailwindcss/master/.github/logo-light.svg"
        alt=""
        width="260"
        class="mx-auto mb-4" />
      <div class="mb-4 text-2xl font-semibold">Please sign in</div>
      <div class="mb-4">
        <label class="label" for="email-input">
          <span class="mb-2 block px-1 text-left text-sm">Email</span>
        </label>
        <input
          id="email-input"
          type="text"
          placeholder="email"
          class="h-12 w-full rounded-lg border border-gray-300 p-4 text-sm outline-2 focus:outline focus:outline-offset-2 focus:outline-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:focus:outline-gray-700" />
      </div>
      <div class="mb-4">
        <label class="label" for="password-input">
          <span class="mb-2 block px-1 text-left text-sm">Password</span>
        </label>
        <input
          id="password-input"
          type="text"
          placeholder="password"
          class="h-12 w-full rounded-lg border border-gray-300 p-4 text-sm outline-2 focus:outline focus:outline-offset-2 focus:outline-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:focus:outline-gray-700" />
      </div>

      <div class="mb-3 flex gap-3">
        <div class="relative">
          <input
            id="rememberme"
            type="checkbox"
            class="peer h-5 w-8 cursor-pointer appearance-none rounded-full border border-gray-300 bg-white checked:border-gray-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900 dark:border-gray-700 dark:bg-gray-800 dark:checked:border-gray-400 dark:focus-visible:outline-gray-400" />
          <span
            class="pointer-events-none absolute left-1 top-1 block h-3 w-3 rounded-full bg-gray-300 transition-all duration-200 peer-checked:left-4 peer-checked:bg-gray-900 dark:bg-gray-700 dark:peer-checked:bg-gray-400"></span>
        </div>
        <label for="rememberme" class="text-sm">Remember me</label>
      </div>

      <div class="mb-2">
        <input
          type="button"
          value="Sign in"
          class="h-12 w-full cursor-pointer rounded-md bg-indigo-600 px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" />
      </div>
      <p class="mt-5 text-gray-400">&copy; 2017â€“2021</p>
    </main>
  </body>
</html>
